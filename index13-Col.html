<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />

	</head>

	<body class="ancho">
		<div id="container">
			<div class="abs back portada"></div>
			<p class="puntaje"></p>
			<a href="./index01-Col.html" class="adelante"></a>
			<a href="./index09-Col.html" class="adelante1"></a>

			<!-- Audio -->
			<audio id="sonido-clic">
				<source src="./images/button1.mp3" type="audio/mpeg" />
			</audio>
		</div>

		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/jquery.min.js"></script>
		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/jquery-3.2.1.min.js"></script>
		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/script.js"></script>
		<script>
			const lives = parseInt(localStorage.getItem('lives'))
			if (lives === 2) {
				document.querySelector('.puntaje').innerHTML = '75%'
			} else if (lives === 3) {
				document.querySelector('.puntaje').innerHTML = '100%'
			}
		</script>

<script>
	const adelante = document.querySelector('.adelante')
	const adelante1 = document.querySelector('.adelante1')
	const sonido = document.getElementById('sonido-clic')

	function manejarClickConSonido(enlace) {
		enlace.addEventListener('click', function (event) {
			event.preventDefault()
			sonido.currentTime = 0
			sonido.play()

			setTimeout(() => {
				window.location.href = enlace.href
			}, 800) // ajusta este tiempo a la duraci√≥n real del sonido
		})
	}

	manejarClickConSonido(adelante)
	manejarClickConSonido(adelante1)
</script>
	</body>
</html>
