		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/jquery.min.js"></script>

		<script src="./js/script05.js"></script>
		<script src="./js/game1.js"></script>

		<!-- Sonido-->
		<script>
			const adelante = document.querySelector('.adelante')
			const atras = document.querySelector('.atras')
			const jugar = document.querySelector('.jugar')
			const sonido = document.getElementById('sonido-clic')

			function manejarClickConSonido(enlace) {
				if (!enlace) return
				enlace.addEventListener('click', function (event) {
					event.preventDefault()
					sonido.currentTime = 0
					sonido.play()

					setTimeout(() => {
						window.location.href = enlace.href
					}, 800) // ajusta este tiempo a la duración real del sonido
				})
			}

			manejarClickConSonido(jugar)
			manejarClickConSonido(adelante)
			manejarClickConSonido(atras)
		</script>

		<script>
			const container = document.querySelector('.onda-container')

			function crearOnda() {
				const onda = document.createElement('div')
				onda.classList.add('onda')

				const img = document.createElement('img')
				img.src = './images/onda.png'
				img.alt = 'Onda roja'

				onda.appendChild(img)
				container.appendChild(onda)

				// Remover la onda al terminar la animación
				onda.addEventListener('animationend', () => {
					onda.remove()
				})
			}

			// Crear ondas infinitamente cada 600ms
			setInterval(crearOnda, 600)
		</script>
	</body>
